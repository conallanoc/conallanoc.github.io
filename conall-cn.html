<html>

	<head>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" defer></script>
		<link rel="stylesheet" type="text/css" href="conall-cn.css">
		<script type="text/javascript" src="conall-cn.js" defer></script>
		
		<title>Word Link - CK</title>
		
	</head>
	
	<body>
		
		<table>
			<tbody>
				<!-- ko foreach : grid -->
				<tr>
					<!-- ko foreach : $data -->
						<td data-bind="text : word, click : clicky, style : { backgroundColor : (guessed() || !$root.words()) ? clr : 'Lavender' }"></td>
					<!-- /ko -->
				</tr>
				<!-- /ko -->
			</tbody>
		</table>
		
		<button data-bind="click : gridSwitch">
			<span data-bind="visible : words">Colour View</span>
			<span data-bind="visible : !words()">Word View</span>
		</button>
		
		<span class="ptsR">Red Team : <span data-bind="text : ptsRed"></span></span>
		<span class="ptsB">Blue Team : <span data-bind="text : ptsBlue"></span></span>
		
	</body>
	
</html>
